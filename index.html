<!DOCTYPE html>
<html>
<head>
    <title>MapTerps</title>
    <!-- Include the Open Sans font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #mapid { height: 800px; width: 100%; }
        h1 {
            font-family: 'Open Sans', sans-serif; /* Use Open Sans and a fallback */
        }
    </style>
</head>
<body>

    <h1>Exploring Soil Interpretation Possibilities</h1>

    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var mymap = L.map('mapid').setView([31.613, -94.637], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(mymap);

        L.marker([31.613, -94.637]).addTo(mymap)
            .bindPopup('Default Location:<br> Soil Survey Office')
            .openPopup();

        // --- Add the GeoJSON layer ---

        // Function to load and add the GeoJSON layer
        async function addSoilsLayer() {
            try {
                // Fetch the GeoJSON file from your GitHub repository
                // Use the raw GitHub URL to access the file content directly
                const response = await fetch("https://raw.githubusercontent.com/agduck29/interps/main/data/tx347_json.geojson");
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const geojsonData = await response.json(); // Parse the JSON data

                // Create a Leaflet GeoJSON layer
                L.geoJSON(geojsonData, {
                    // Optional: Basic styling for the polygons
                    style: function (feature) {
                        return {
                            fillColor: '#FF6347', // Tomato color
                            weight: 2,
                            opacity: 1,
                            color: 'white',
                            dashArray: '3',
                            fillOpacity: 0.7
                        };
                    },
                     // Optional: Add popups to GeoJSON features
                    onEachFeature: function (feature, layer) {
                        // You can access properties from your GeoJSON data here
                        // For example, if your GeoJSON has a "MUSYM" property:
                         if (feature.properties && feature.properties.MUSYM) {
                            var popupContent = "Soil Unit: " + feature.properties.MUSYM;
                            layer.bindPopup(popupContent);
                         } else {
                            layer.bindPopup("GeoJSON Feature"); // Generic popup if no MUSYM
                         }
                    }
                }).addTo(mymap); // Add the GeoJSON layer to the map

            } catch (error) {
                console.error("Error loading GeoJSON data:", error);
            }
        }

        // Call the function to load the GeoJSON layer
        addSoilsLayer();

    </script>

</body>
</html>
