<!DOCTYPE html>
<html>
<head>
    <title>MapTerps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #mapid { height: 800px; width: 100%; }
    </style>
</head>
<body>

    <h1>Exploring Soil Interpretation Possibilities</h1>

    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var mymap = L.map('mapid').setView([31.613, -94.637], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(mymap);

        L.marker([31.613, -94.637]).addTo(mymap)
            .bindPopup('Default Location:<br> Soil Survey Office')
            .openPopup();
    </script>

</body>
</html>
